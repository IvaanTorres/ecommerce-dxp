name: UI (NextJS) - CI/CD
on:
  push:
    branches:
      - dev
      - master

jobs:
  # ---------------------------------------------------------------------------- #
  #                                     Build                                    #
  # ---------------------------------------------------------------------------- #
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd ui/
          npm install

      - name: Build the UI
        run: |
          cd ui/
          npm run build

  # ---------------------------------------------------------------------------- #
  #                                     Tests                                    #
  # ---------------------------------------------------------------------------- #
  tests:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          cd ui/
          npm install

      - name: Run Unit tests (Jest)
        run: |
          cd ui/
          npm run test

      - name: Run Integration tests (Storybook Interactions with Playwright)
        run: |
          cd ui/
          npm run build-storybook
          source ../scripts/start-server.sh 6006 ./storybook-static"
          source ../scripts/wait-on-server.sh http://localhost:6006
          npm run test-storybook
          source ../scripts/kill-server.sh 6006

  # ---------------------------------------------------------------------------- #
  #                                  Deployment                                  #
  # ---------------------------------------------------------------------------- #
  deploy:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
